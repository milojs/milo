<div ml-bind=":root">
    <div ml-bind="[events]:main">
        <label for="article-id">Article ID</label>
        <input id="article-id" type="text" ml-bind="[data]:articleIdInput">
        <button id="tree-index-9" ml-bind="[events]:articleButton">Open</button>
        <div ml-bind="View:infoView">
            <div>
                This div is inserted on purpose
                to test scope chain "interrupted" by DOM element
                <p ml-bind="Component[dom]:para1">Info 1</p>
                <p ml-bind=":para2">Info 2</p>
            </div>
        </div>
    </div>
    <div ml-bind="[container]:parent">
        <div ml-bind="MyClass[container]:child">
        </div>
    </div>
</div>
