<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Simple binding test</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css" charset="utf-8" />
</head>
<body ml-bind=":body">
    <div ml-bind="[Events]:main">
        <label for="article-id">Article ID</label>
        <input id="article-id" type="text" ml-bind="[Data]:articleIdInput">
        <button ml-bind="[Events]:articleButton">Open</button>
        <div ml-bind="View:infoView">
            <p ml-bind=":para1">Info 1</p>
            <p ml-bind=":para2">Info 2</p>
        </div>

        <div ml-bind="[Container, Template, Events, Drag]:myTemplate"></div>

        <!-- ML LIST -->
        <div ml-bind="MLList:myMLList">
            <div ml-bind="[item]:item">
                <span ml-bind="[data]:label"></span>
                <button ml-bind="[events]:delete">x</button>
            </div>
        </div>

        <!-- SUPER COMBO -->
        <div ml-bind="MLSuperCombo:mySuperCombo" style="width:250px; background-color: #ccc;"></div>

        <select ml-bind="MLSelect:mySelect"></select>

        <div ml-bind="MLRadioGroup:myRadioGroup"></div>

        <h2>List 1</h2>
        <div ml-bind="[List]:myList">
            <button ml-bind="[Events]:listButton">Change list data</button>
            <div ml-bind="[Item]:myListItem">
                <span ml-bind="[Data]:title"></span>
                <input ml-bind="[Data]:desc" type="text" value="" />
            </div>
        </div>

        <button ml-bind="[Events]:connectButton">Connect lists</button>
        <button ml-bind="[Events]:disconnectButton">Disconnect lists</button>

        <h2>List 2 (<span ml-bind="[Data]:linkState">linked</span> to List 1 with milo.minder)</h2>
        <div ml-bind="[List]:myLinkedList">
            <div ml-bind="[Item]:myListItem">
                <input ml-bind="[Data]:title" type="text" value="" />
                <span ml-bind="[Data]:desc"></span>
            </div>
        </div>

        <h1>Connected fields</h1>
        <label>Data 1</label><input ml-bind="[data]:data1"></input>

        <label>Data 2</label><input ml-bind="[data]:data2"></input>

        <!-- COMBO LIST -->
        <h1>Combo List</h1>
        <div ml-bind="MLComboList:myComboList"></div>
    </div>

    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="js/mocha.js"></script>
    <script>
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>

    <!--<script src="js/phantomjs/bridge.js"></script>-->

    <!-- Include your assertion lib of choice -->
    <script src="js/chai.js"></script>
    <script>
        // Setup chai
        var expect = chai.expect
            , assert = chai.assert;
    </script>

    <!-- Include anything you want to test -->

    <!-- Spec files -->
    <script src="../milo.bundle.js"></script>
    <script src="bind_test.bundle.js"></script>

    <!-- run mocha -->
    <script type="text/javascript">
        mocha
            .globals(['milo', '_']) // acceptable globals
            .run();
    </script>
</body>
</html>
